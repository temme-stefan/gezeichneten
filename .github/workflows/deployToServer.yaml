name: DeployToServer
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'temme-stefan/markdown-bundler'
          path: "bundler"
      - name: listDirs
        run: ls -la $GITHUB_WORKSPACE